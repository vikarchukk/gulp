<!-- https://www.vantajs.com/ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vantajs</title>
</head>
<body style="margin:0">

<div id="intro" style="height:100vh"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js">
</script>

<script>
    VANTA.BIRDS({
      el: "#intro",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      backgroundColor: 0xffffff,
      color1: 0x0,
      color2: 0xfafafa
    })
</script>
</body>
</html>
